---
layout: default
---

<div class="talks">
  {% for talk in site.talks %}
    <div class="talk">

      <h1><a href="{{ site.baseurl }}{{ talk.url }}">{{ talk.title }}</a></h1>

      <a href="{{ site.baseurl }}{{ talk.url }}"><img class="thumbnail" src="{{ talk.thumbnail }}" /></a>

      <div class="entry">
        {{ talk.excerpt }}
      </div>

      <div class="date">
        Spoken at {{ talk.location }} on {{ talk.date | date: "%e %B %Y" }}
      </div>

      <a href="{{ site.baseurl }}{{ talk.url }}" class="read-more">Watch Online</a>
    </div>
  {% endfor %}
</div>
