  <div class="entry-meta">
    <span class="date">
      {{ include.content.date | date_to_long_string: "ordinal" }}
    </span>

    {% if include.content.location %}
    <span class="location">
      {{ include.content.location }}
    </span>
    {% endif %}
    
    <span class="tags">
    {% for tag in include.content.tags %}
      <a href={{site.root}}/tags/{{tag}}>#{{ tag }}</a>
    {% endfor %}
    </span>
  </div>
