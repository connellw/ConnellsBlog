  {% assign entry = include.entry %}
  <div class="entry-meta">
    <span class="date">
      {{ entry.date | date_to_long_string: "ordinal" }}
    </span>

    {% if entry.location %}
    <span class="location">
      {{ entry.location }}
    </span>
    {% endif %}
    
    <span class="tags">
    {% for tag in entry.tags %}
      <a href={{site.root}}/tags/{{tag}}>#{{ tag }}</a>
    {% endfor %}
    </span>
  </div>
